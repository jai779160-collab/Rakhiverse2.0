<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raksha Bandhan Special</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffe0f0, #ffd6a5);
        background-size: 200% 200%;
        animation: bgMove 8s infinite alternate ease-in-out;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        text-align: center;
    }
    @keyframes bgMove {
        0% { background-position: left top; }
        100% { background-position: right bottom; }
    }
    h1 {
        font-size: 2.7rem;
        color: #ff2e81;
        text-shadow: 3px 3px 10px rgba(0,0,0,0.25);
        animation: fadeIn 1.5s ease-in-out;
    }
    /* Happy Raksha Bandhan heading */
    .festival-title {
        font-family: 'Great Vibes', cursive;
        font-size: 3rem;
        color: #fff;
        background: linear-gradient(90deg, #ff4d94, #ff9900);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        margin-top: 5px;
        animation: glow 2s infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #ff99c8, 0 0 20px #ff66a3; }
        to { text-shadow: 0 0 20px #ffa07a, 0 0 40px #ff4d94; }
    }
    /* Heartfelt short message */
    .heartfelt {
        font-family: 'Pacifico', cursive;
        font-size: 1.2rem;
        color: #444;
        margin-bottom: 20px;
        text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    button {
        padding: 12px 25px;
        background: linear-gradient(135deg, #ff4081, #ff7eb3);
        border: none;
        color: white;
        border-radius: 50px;
        font-size: 1.2rem;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
        transform: scale(1.07);
        background: linear-gradient(135deg, #e73370, #ff5f98);
    }
    #giftMessage {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #555;
        font-weight: bold;
        animation: fadeIn 0.5s ease;
    }
    /* Floating emojis */
    .floating {
        position: absolute;
        font-size: 2.5rem;
        filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.2));
        animation: float 12s linear infinite;
        opacity: 0.9;
    }
    @keyframes float {
        0% { transform: translateY(110vh) rotate(0deg); }
        100% { transform: translateY(-20vh) rotate(360deg); }
    }
</style>
</head>
<body>

<!-- Floating emojis -->
<div class="floating" style="left:5%; animation-delay:0s;">🪢</div>
<div class="floating" style="left:15%; animation-delay:2s;">💖</div>
<div class="floating" style="left:25%; animation-delay:4s;">🎁</div>
<div class="floating" style="left:35%; animation-delay:6s;">🍬</div>
<div class="floating" style="left:45%; animation-delay:1s;">🌸</div>
<div class="floating" style="left:55%; animation-delay:3s;">🥰</div>
<div class="floating" style="left:65%; animation-delay:5s;">🎉</div>
<div class="floating" style="left:75%; animation-delay:7s;">🍫</div>
<div class="floating" style="left:85%; animation-delay:9s;">🪢</div>

<h1 id="sisterName">Dear Sister ❤️</h1>
<h2 class="festival-title">Happy Raksha Bandhan 🎀</h2>
<p class="heartfelt">No matter the distance, our bond is tied with love, trust, and endless memories 💞</p>

<button onclick="claimGift()">🎁 Claim Your Gift</button>
<p id="giftMessage"></p>

<script>
// Get name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if(name){
    document.getElementById("sisterName").textContent = `Dear Sister ${name.charAt(0).toUpperCase() + name.slice(1)} ❤️`;
}

// Funny messages for the Claim Gift button
const funnyMessages = [
    "Abhi job nahi lagi 😜 wait karo...",
    "Click karo ho sakta hai job mil jae 💖",
    "Gift ka order Amazon se jaa raha hai 🚚",
    "Gift mein ek hug milegi 😉",
    "Gift baad mein... patience rakho 😆",
    "Gift ka budget agle mahine se start hoga 😂"
];

function claimGift(){
    const msg = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
    document.getElementById("giftMessage").textContent = msg;
}
</script>

</body>
</html>
